<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Demande de congés</title>
  <script src="./taskpane.js" defer></script>
</head>
<body>
  <h1>Déclarer un congé</h1>
  <p id="username"></p>
  <p id="email"></p>

  <form id="leaveForm">
    <label>Type de congé :</label>
    <select id="leaveType" required>
      <option value="RTT">RTT</option>
      <option value="Congés payés">Congés payés</option>
      <option value="Congés ancienneté">Congés ancienneté</option>
    </select><br/><br/>

    <label>Date de début :</label>
    <input type="date" id="startDate" required><br/><br/>
    
    <label>Date de fin :</label>
    <input type="date" id="endDate" required><br/><br/>

    <button type="submit">Envoyer dans le calendrier</button>
  </form>

  <p id="status"></p>
</body>
</html>
